<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business-card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="card">
            <div class="card__items">
                <div class="card__item card__item--left">
                    <h3 class="card__title">Get <span class="card__title--highlight">insights</span> that help your
                        business grow.</h3>
                    <p class="card__desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi error ipsam
                        deserunt quod non maxime minima illum, similique amet nulla?</p>

                    <div class="card__services-count">
                        <ul>
                            <li>10k+ <span>Companies</span></li>
                            <li>528+ <span>Templates</span></li>
                            <li> 12M+ <span>Queries</span></li>
                        </ul>
                    </div>

                </div>

                <div class="card__item card__item--right"></div>
            </div>
        </div>
    </div>

</body>

</html>
