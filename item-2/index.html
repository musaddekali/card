<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="profile">

            <div class="profile__cover-img"></div>

            <div class="profile__intro">
                <img src="img/profile.jpg" alt="" class="profile__img">
                <h4 class="profile__name">Mahid Ahmod</h4>
                <p class="profile__location">Bangladesh</p>
            </div>


            <hr class="spacer">

            <div class="profile__details">
                <p class="profile__followers">223k <span>Followers</span></p>
                <p class="profile__likes">123k <span>Likes</span></p>
                <p class="profile__shares">21k <span>Share</span></p>
            </div>


        </div>
    </div>
</body>

</html>
